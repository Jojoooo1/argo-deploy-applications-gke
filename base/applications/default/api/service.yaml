apiVersion: v1
kind: Service

metadata:
  name: api
  namespace: default
  annotations:
    kubernetes.io/ingress.class: gce
    kubernetes.io/ingress.allow-http: "true"
spec:
  type: ClusterIP
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: container-port

    - name: metrics
      port: 8081
      protocol: TCP
      targetPort: metrics

  selector:
    app.kubernetes.io/name: api
    app.kubernetes.io/component: microservice